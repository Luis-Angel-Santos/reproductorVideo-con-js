<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
  
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Reprodcutor de video</title>
  </head>
  <body>
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase"
        >
          Reproductor de video
        </p>
        <center>
            <video id="video" width="70%" height="250" controls>
              <source src="video/video.mp4" type="video/mp4">
              Tu navegador no soporta este tipo de video
            </video>
            <br><br>
            <button id="iniciar" >Play/pause</button>
            <button id="recargar" >Recargar Video</button>
            <button id="maximizar" >Pantalla completa</button>
            <button id="normal" >Pantalla normal</button>
            <button id="silenciar" >Silenciar</button>
            <button id="volumen" >Bajar Volumen</button>
            <button id="volumenS" >Subir Volumen</button>
        </center>
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
